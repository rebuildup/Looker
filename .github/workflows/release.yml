name: Build and Release

on:
  # mainブランチへのプッシュ時に実行
  push:
    branches:
      - main
      - master
  # 手動実行も可能にする
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # アプリの名前（Cargo.tomlのnameに合わせてください）
  BIN_NAME: Looker

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # --- Windows (x64) ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            # Windows用の設定: .exeがつく
            artifact_name: Looker.exe
            asset_name: Looker-windows-x86_64.exe
            # VC++ランタイムを埋め込むフラグ
            rustflags: "-C target-feature=+crt-static"

          # --- Linux (x64) ---
          - os: ubuntu-latest
            # muslを使うことで完全な静的リンクバイナリを作る
            target: x86_64-unknown-linux-musl
            artifact_name: Looker
            asset_name: Looker-linux-x86_64
            rustflags: ""

          # --- macOS (Intel x64 / Apple Silicon兼用) ---
          # ここでは互換性重視でIntel版を作る（Apple SiliconでもRosetta 2で動くため）
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: Looker
            asset_name: Looker-macos-x86_64
            rustflags: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Linuxでmuslビルドするためのツールをインストール
      - name: Install musl-tools (Linux only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      # Rustのインストール
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ビルド実行
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          # Windowsの静的リンク用フラグなどを適用
          RUSTFLAGS: ${{ matrix.rustflags }}

      # ビルド成果物をリネーム（アップロード用に分かりやすい名前にする）
      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item -Path "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -Destination "${{ matrix.asset_name }}"

      - name: Rename binary (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "${{ matrix.asset_name }}"

      # アーティファクトとしてアップロード
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    # 手動実行時のみリリースを作成（通常のプッシュ時はスキップ）
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*